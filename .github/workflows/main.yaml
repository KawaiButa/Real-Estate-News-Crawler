# .github/workflows/main.yml
name: Deploy Shell Script Scheduler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and test
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        load: true
        tags: shell-script-scheduler:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Push to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/shell-script-scheduler:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/shell-script-scheduler:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # Optional: Deploy to a server using SSH
    - name: Deploy to server
      if: github.event_name != 'pull_request'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /path/to/deployment
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/shell-script-scheduler:latest
          docker-compose down
          docker-compose up -d
